<!DOCTYPE html>
<html>
<head>
    <title>Socks Shop</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        
        <div class="product">
        
          <div class="product-image">
            <img v-bind:src="image" v-bind:alt="altText" >
          </div>

          <div class="product-info">        
            <h1>{{ product }}</h1>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <p>{{ description }}</p>
            <div v-for="variant in variants" :key="variant.variantId">
              <p @mouseover="updateProduct(variant.variantImage)">{{ variant.variantColor}}</p>
            </div>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory > 0 && inventory < 10">Almost sold</p>
            <p v-else>Out of Stock</p>
            <p v-show="onSale">On Sale!</p>
            <div class="cart">
              <p>Cart ({{ cart }})</p>
            </div>
            <p><button v-on:click="addToCart">Add to cart</button></p>
            <p><button v-on:click="removeFromCart">Remove from cart</button></p>
            <p><a v-bind:href="link" target="_blank">More products like this</a></p>
          </div>
        
        </div>
         
    </div> 
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
